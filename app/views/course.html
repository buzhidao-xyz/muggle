<div class="jumbotron"  ng-cloak>
  <h1>你好, {{$userinfo.name}}!</h1>

  <p>欢迎来到麻瓜编程的世界</p>
</div>
<div class="container-fluid">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="row">

      <div ng-repeat="$course in $courseList.items">
        <div class="col-xs-12 col-sm-6">
          <div class="course" ng-cloak>
            <h2><a href="#/courseview/courseid/{{$course.id}}">
              <img src="{{$course.logo}}" style="width: 100%; height: 100%;max-height: 360px;max-width: 550px"></a>
            </h2>

            <h3>{{$course.title}}</h3>

            <p align="right" style="margin-right: 10px">
              <a class="btn btn-success" href="#/courseview/courseid/{{$course.id}}" role="button">继续学习</a></p>
          </div>
        </div>
      </div>
    </div>
    <!--/row-->
  </div>
  <!--/.col-xs-12.col-sm-9-->
</div>
